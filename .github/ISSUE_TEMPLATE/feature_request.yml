name: 功能请求
description: 反馈发现的问题
labels: enhancement
title: "[Feature Requset]: "
body:
  - type: textarea
    id: issue-today
    attributes:
      label: 存在问题
      description: 目前存在什么问题
      placeholder: 播放器目前不能……

  - type: textarea
    id: target-tomorrow
    attributes:
      label: 目标愿景
      description: 希望实现的目标
      placeholder: 希望能……
